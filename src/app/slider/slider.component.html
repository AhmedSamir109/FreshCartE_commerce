<div class="py-3">
    <h2 class="fw-medium mt-5 ">Shop Popular Categories</h2>
    <owl-carousel-o [options]="customOptions" >
    
        <ng-container *ngFor="let slide of categoryArr">
          <ng-template carouselSlide >
            <img [src]="slide.image" [alt]="slide.name" [title]="slide.name" class="cats-img-height">
            <p class="text-main text-center">{{slide.name}}</p>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o> 
    
</div>
