<section  class="view-height" >
    <div class="row pt-5 my-5 ">
        <div class="col-md-3 ">
            <div class="py-3">
                <!-- <img [src]="productDetails.images[0]" [alt]="productDetails.title" class="w-100"> -->
                <owl-carousel-o [options]="customOptions" >
    
                    <ng-container *ngFor="let img of productImages">
                      <ng-template carouselSlide >
                        <img [src]="img" [alt]="productDetails.title" [title]="" class="cats-img-height">
                      </ng-template>
                    </ng-container>
                
                  </owl-carousel-o> 
            </div>
        </div>
        <div class="col-md-9">
            <div class="h-100 d-flex flex-column justify-content-center ">
                <h2>{{productDetails.title}}</h2>
                <h3 class="fs-6">{{productDetails.description}}</h3>
                <h4 class="fs-5 text-main py-2 ">{{productDetails.category.name}}</h4>
                
                <div  class="d-flex justify-content-between">
                    <div>{{productDetails.price}} EGP</div>
                    <div>{{productDetails.ratingsAverage}} <i class="fa-solid fa-star rating-color"></i></div>
                </div>
    
                <button class="w-100 btn text-light my-3" (click)="addToCart(productDetails.id)">+Add to Cart</button>
            </div>
        </div>
    </div>
</section>
