<div class="view-height my-5 pt-5 " *ngIf="categories.length>0 else loading">
    <div class="row justify-content-center">

        <div class="col-lg-3 col-md-4 col-sm-6 g-4 " *ngFor="let category of categories">
            <div class="border">
                <img [src]="category.image" class="w-100 img-height rounded-top-2" alt="" [routerLink]="['/category-details' , category._id , category.name ]">
                <h3 class="text-main fs-6 text-center my-2">{{category.name}}</h3>
            </div>

            

        </div>
    </div>
</div>




<ng-template #loading >

    <div class="d-flex justify-content-center align-items-center w-100 vh-100 loading-bg">

        <img src="assets/images/freshcart-logo.svg" class="w-25" alt="">
        <i class="fa-solid fa-spinner fa-spin fa-2x"></i>



    </div>
</ng-template>
