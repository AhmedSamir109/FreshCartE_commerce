<section class="view-height my-5 pt-5 ">
    <div class="row justify-content-center">

        <div class="col-lg-3 col-md-4 col-sm-6 g-4 " *ngFor="let category of categories">
            <div class="border">
                <img [src]="category.image" class="w-100 img-height rounded-top-2" alt="category-img" [routerLink]="['/category-details' , category._id , category.name ]">
                <h3 class="text-main fs-6 text-center my-2">{{category.name}}</h3>
            </div>

            

        </div>
    </div>
</section>
