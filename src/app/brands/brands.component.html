<section class="view-height" >
  <div class="my-container m-auto my-5 pt-5">
    <div class="row g-4">
      <div
        class="col-lg-3 col-md-4 col-sm-6"
        *ngFor="let brand of brandsContainer"
      >
        <div class="border border-1 rounded-3">
          <img
            [src]="brand.image"
            alt="brand-img"
            class="w-100 rounded-3"
            (click)="displayBrandDetails(brand._id)"
            data-bs-toggle="modal"
            data-bs-target="#modalId"
          />
          <h4 class="text-main ms-4" >{{ brand.name }}</h4>
        </div>
      </div>
    </div>
  </div>
</section>



<!-- Modal trigger button -->

<!-- Modal Body -->
<!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
 <div
  class="modal fade px-3"
  id="modalId"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalTitleId"
  aria-hidden="true"

>
  <div
    class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md "
    role="document"
  >
    <div class="modal-content">

      <div class="modal-header">
        <h3 class="text-main">{{name}}</h3>
      </div>
      <div class="modal-body">
        <!-- <img [src]="brandDetailsContainer[0].createdAt" class="w-100 rounded-5 p-3" alt="">  -->
        <img [src]="image" class="w-100 rounded-5 p-3" alt=""> 
         <!-- <h3 class="text-main">{{brandDetailsContainer[0]._id}}</h3> -->
         
      </div>

      <div class="modal-footer">
        <button type="button" class="btn text-light bg-main" data-bs-dismiss="modal">
          Close
        </button>
      </div>

    </div>
  </div>
</div> 

<!-- Optional: Place to the bottom of scripts -->
<script>
  const myModal = new bootstrap.Modal(
    document.getElementById("modalId"),
    options
  );
</script>
