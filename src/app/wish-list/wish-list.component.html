<section class="view-height" >

        <div class="my-container m-auto mt-5 pt-5" *ngIf="wishListContainer.length>0 else emptyWishList">
            <!-- <h3 class="mb-3 fw-medium ">My Wish List </h3> -->
            <div class="row align-items-center border-1 rounded-2 shadow-sm py-1 my-3" *ngFor="let wishProduct of wishListContainer">
                <div class="col-lg-3 col-md-4 ">
                    <div class="d-flex justify-content-center p-2" >
                        <img [src]="wishProduct.imageCover" class="w-75 rounded-3" [alt]="wishProduct.imageCover">
                    </div>
                </div>
                <div class="col-lg-7 col-md-6">
                    <div>
                        <h3 class="text-main">{{wishProduct.title}}</h3>
                        <h5 >{{wishProduct.price|currency:"EGP"}}</h5>
                        <button class="btn text-danger ps-0 my-3" (click)="deleteProductFromWishList(wishProduct._id)"><i class="fa-solid fa-trash"></i> Remove</button>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2">
                    <div>
                        <button class="btn bg-main text-light my-3" (click)="addToCart(wishProduct._id)">Add to Cart</button>
                    </div>
                </div>
        
            </div>
        </div>
    
</section>





<ng-template #emptyWishList>
    <div class="w-100 min-height d-flex flex-column justify-content-center align-items-center">
        <h2 class="fs-1 fw-medium text-center mb-4">Your Wish List is Empty .. </h2>
        
        <button class="btn bg-main text-light px-4 w-50" routerLink="/home">Start Shopping</button>
        
    </div>
</ng-template>
